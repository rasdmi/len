<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pop‑up с Леной Рыбиной</title>

  <!-- Font similar to the reference -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="mobile.css" />
</head>
<body>
  <div class="bg">
    <video class="bg__video" autoplay muted loop playsinline preload="metadata" poster="assets/poster.jpg">
      <source src="assets/12.mp4" type="video/mp4" />
    </video>
    <div class="bg__overlay"></div>
    <div class="bg__grain"></div>
  </div>

  <header class="topbar">
    <a class="brand" href="#intro" aria-label="На верх">
      <span class="brand__dot"></span>
      <span class="brand__name" id="brandName">Pop‑up с Леной Рыбиной</span>
    </a>

    <nav class="nav" id="nav"></nav>

    <button class="navbtn" id="navbtn" aria-label="Открыть меню">
      <span></span><span></span><span></span>
    </button>
  </header>

  <div class="drawer" id="drawer">
    <div class="drawer__scrim" id="drawerScrim"></div>
    <nav class="drawer__panel" id="drawerNav"></nav>
  </div>

  <main class="page" id="app"></main>

  <footer class="footer">
    <div class="footer__inner">
      <span id="footerBrand">Pop‑up с Леной Рыбиной</span>
      <span class="muted">© <span id="year"></span></span>
    </div>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
